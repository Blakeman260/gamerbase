{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Gaming reviews</h3>

    {% for review in reviews %}
        <ul class="collapsible">
            <li>
                <div class="collapsible-header z-depth-5">
                    {{ review.game_title }}<br>
                    
                        {{ review.review_author }}<br>
                        {{ review.game_review }}<br>
                        Do I recommend this game? {{ review.would_recommend }}<br>
                    
                </div>
            </li>
        </ul>
        
    {% endfor %}

{% endblock %}
